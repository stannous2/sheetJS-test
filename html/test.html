 <div id="navbar"><span>ASF Visual Tool</span></div>
 <div id="wrapper">

  <input type="file" id="input-ASF" hidden="hidden" />
  <button type="button" id="asf-load-button">Load ASF</button>
  <span id="asf-button-text">No file chosen yet...</span>

  <input type="file" id="input-arrestlog" multiple="multiple" hidden="hidden" />
  <button type="button" id="arrestlog-load-button">Load Arrestment Log</button>
  <span id="arrestlog-button-text">No file chosen yet...</span>

  <input type="file" id="input-columnHeaderFile" hidden="hidden" />
  <button type="button" id="columnHeaderFile-load-button">Load Header File</button>
  <span id="columnHeaderFile-button-text">No file chosen yet...</span>

  <button id="compareButton" type="button" disabled="disabled">Compare</button>

   </tbody>

 <!-- Drag and Drop container-->
  <div class="arrestLog-area"  id="arrestLogFileName">

</div>

<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputAsf">ASF File</label>
      <input type="text" class="form-control" id="inputAsf" placeholder="Select an ASF File...">
    </div>
    <div class="form-group col-md-4">
      <label for="inputColHeaderFile">Column Header File</label>
      <input type="text" class="form-control" id="inputColHeaderFile" placeholder="Column Header File...">
    </div>
    <div class="form-group col-md-8">
      <label for="inputArrestmentFile">Arrestment Log Files</label>
      <input type="text" class="form-control" id="inputArrestmentFile" placeholder="Arrestment Log Files...">

  </div>

  
  <button type="submit" class="btn btn-primary">Compare</button>
</form>

 </div>
 <script>
  const inputAsfButton = $('#input-ASF');
  const loadAsfButton = $('#asf-load-button');
  const asfText = $('#asf-button-text');

  const inputLogFile = $('#input-arrestlog')
  const loadLogButton = $('#arrestlog-load-button')
  const arrestlogText = $('#arrestlog-button-text')

  const inputColumnHeaderFile = $('#input-columnHeaderFile')
  const loadColumnHeaderFileButton = $('#columnHeaderFile-load-button')
  const columnHeaderFileText = $('#columnHeaderFile-button-text')

  loadAsfButton.on('click', function () {
   console.log('loadAsfButton is clicked... ')
   inputAsfButton.click()
   loadASF()
  })

  loadLogButton.on('click', function () {
    console.log('loadLogButton is clicked... ')
    if(isHeaderFileLoaded){
      inputLogFile.click()
      loadArrestmentFile()
    } else{
      alert("Please select a valid ColumnHeaderFile.txt first")
    }
  })

  loadColumnHeaderFileButton.on('click', function () {
   console.log('load Header File Button is clicked... ')
   
   inputColumnHeaderFile.click()
   getASFColumnHeaders()
  })

  $('#compareButton').on('click', function () {
   compareItems()
  })
 </script>
