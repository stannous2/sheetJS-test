<body>
 <!-- Optional JavaScript -->
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

 <!-- <div id="navbar"><span>ASF Visual Tool</span></div> -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">ASF Visual Tool</a>
  </nav>

 <div id="wrapper">
  <form>
   <div class="form-inline" style="align-items: flex-end">
    <div class="form-group col-md-3">
     <label for="asfFileInput">ASF File</label>
     <div class="custom-file">
      <label class="custom-file-label" for="asfFileInput" id="asfFilename" style="justify-content: left">Select an ASF
       file...</label>
      <input type="file" class="custom-file-input" id="asfFileInput" aridescribedby="asfFileInputAddon" accept=".csv,.xls,.xlsx">
     </div>
    </div>

    <div class="form-group col-md-3">
     <label for="inputColHeaderFile">Column Header File</label>
     <div class="custom-file">
      <label class="custom-file-label" for="inputColHeaderFile" id="columnHeaderFilename"
       style="justify-content: left">Select Column Header
       file...</label>
      <input type="file" class="custom-file-input" id="inputColHeaderFile" aridescribedby="inputColHeaderFileAddon" accept=".txt">
     </div>
    </div>
    <div class="form-group col-md-3">
     <label for="arrestmentLogFileInput">Arrestment Log Files</label>
     <div class="custom-file">
      <label class="custom-file-label" for="arrestmentLogFileInput" id="arrestmentLogFilename"
       style="justify-content: left">Select Arrestment Log files...</label>
      <input type="file" class="custom-file-input" id="arrestmentLogFileInput"
       aridescribedby="arrestmentLogFileInputAddon" multiple accept=".csv,.xls,.xlsx">
     </div>
    </div>
    <button type="button" class="btn btn-primary" id="compareButton" disabled>Compare</button>
   </div>
   <div class="form-group col-md-9">
    <textarea class="form-control" id="arrestmentLogFileTextarea" rows="3"
     id="arrestmentLogFilename">Click to select Arrestment Log files...</textarea>
   </div>
  </form>

  <table id="table" style="background-color:aliceblue; width: 700px; height: 200px">
   <tbody>
   </tbody>
  </table>
 </div>

 <script>
  const asfFileInput = $('#asfFileInput');
  const asfFilename = $('#asfFilename');

  const arrestmentLogFileInput = $('#arrestmentLogFileInput')
  const arrestmentLogFilename = $('#arrestmentLogFilename')
  const arrestmentLogFileTextarea = $('#arrestmentLogFileTextarea')

  const loadColumnHeaderFileButton = $('#inputColHeaderFile')
  const columnHeaderFilename = $('#columnHeaderFilename')

  const compareButton = $('#compareButton')

  asfFileInput.on('click', function (e) {
   console.log('loadAsfButton is clicked... ')
    loadASF();
  })

  arrestmentLogFileInput.on('click', function () {
   console.log('arrestmentLogFileInput is clicked... ')
   if (isHeaderFileLoaded) {
    // inputLogFile.click()
    loadArrestmentFile()
   } else {
    alert("Please select a valid ColumnHeaderFile.txt first")
   }
  })

  loadColumnHeaderFileButton.on('click', function () {
   getASFColumnHeaders()
  })

  compareButton.on('click', function () {
   if (isAsfFileLoaded && isHeaderFileLoaded && isArrestLogFileLoaded) {
    compareItems()
   } else if (!isAsfFileLoaded) {
    alert("Select ASF file to proceed.")
   }
  })
 </script>
</body>

</html>
